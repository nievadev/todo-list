<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nievatodo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="error-pop-up" id="error">
        <span class="error-message" id="errorMessage">No error</span>
    </div>
    <header>
        <h1>Nievato-do</h1>
    </header>
    <main>
        <form class="formulary" id="formulary" action="#">
            <div class="todo">
                <label for="items" class="info">Insert your to-do things below</label>
                <textarea maxlength="30" placeholder="I must do... " id="todoInput" class="todo-input" name="items" id="items" cols="30" rows="6"></textarea>
                <button type="submit" class="btn">To-do it!</button>
            </div>
            <div class="content">
                <h2 class="info-here">Your to-do items</h2>
                <div class="todo-items">
                    <ul class="todo-items-list" id="todoItemsList">
                    </ul>
                </div>
            </div>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
